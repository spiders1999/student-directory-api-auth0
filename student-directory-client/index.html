<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Student Directory</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://cdn.auth0.com/js/lock/10.4/lock.min.js"></script>
  </head>
  <body>
    <h1>Student Directory</h1>
    <div id="logged-out">
      <button type="button" name="btn-login" id="btn-login">Click here to log in</button>
    </div>
    <div id="logged-in" style="display:none">
      <button type="button" name="btn-login" id="btn-logout">Click here to log out</button>
    </div>
    <div id="new-form-container" style="display:none">
      <form id="new-student-form" action="index.html" method="post">
        <label for="new-student-first">Student First Name</label><input type="text" id="new-student-first" name="new-student-first" value="" placeholder="First Name">
        <label for="new-student-last">Student Last Name</label><input type="text" id="new-student-last" name="new-student-last" value="" placeholder="Last Name">
        <input type="submit" name="new-student-submit" id="new-student-submit" value="Create new student">
      </form>
    </div>
    <div id="student-list-container" style="display:none">
      <ul id="student-list"></ul>
    </div>


    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
